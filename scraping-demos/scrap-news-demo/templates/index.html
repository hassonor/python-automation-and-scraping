<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>חדשות מתפרצות</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">

    </head>
    <body>

        {% for item in titles.keys() %}
            {% if titles['title'][loop.index-1] %}
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">     
                    <div class="post-preview">
                        <a href="{{ titles['link'][loop.index-1] }}">
                            <h1>{{ titles['website'][loop.index-1] }}</h1>
                            <h2 class="post-title" dir="rtl">{{ titles['title'][loop.index-1] }}</h2>
                            <h3 class="post-subtitle" ><img style="width: 100%;" srcset="{{ titles['img'][loop.index-1] }}"></h3>
                        </a>
                    </div>   
            </div>
       </div>
       </div>
        </div>
           {% endif %}
        {% endfor %}

    </body>
</html>
